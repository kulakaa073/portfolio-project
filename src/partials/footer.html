<!-- footer -->
<footer class="work-together" id="work-together">
  <div class="container">
    <div class="footer-title-wrap">
      <source srcset="img/logo-image@1x.png 1x, img/logo-image@2x.png 2x" />
      <img
        class="footer-logo"
        src="img/logo-image@1x.png"
        alt="logo-image"
        width="44"
        height="44"
      />
      <h2 class="footer-title">
        Let's <span class="footer-title-span">work</span> together
      </h2>
    </div>
    <form class="footer-form" autocomplete="off">
      <input
        type="email"
        name="email"
        placeholder="clients@gmail.com"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        required
      />
      <input type="text" name="comment" placeholder="comments" required />
      <button class="footer-form-submit" type="submit">Send</button>
    </form>
    <address class="footer-address">
      <a class="footer-email" href="mailto:lloydjefferson@gmail.com"
        >lloydjefferson@gmail.com</a
      >
      <a class="footer-phone" href="tel:+3801111111111">+380 11 1111 11 11</a>
    </address>
  </div>
</footer>

<div class="submit-pop-up">
  <div class="pop-up-window">
    <button class="submit-pop-up-close-button">
      <svg class="close-button-icon" width="22" height="22">
        <use href="img/sprites.svg#icon-close-x"></use>
      </svg>
    </button>
    <h3 class="submit-pop-up-title">
      Thank you for your interest in cooperation!
    </h3>
    <p class="submit-pop-up-text">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
